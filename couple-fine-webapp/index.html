    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />

    <!-- Open Graph for social sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="우리 벌금통" />
    <meta property="og:description" content="커플을 위한 벌금 관리 앱으로 규칙을 만들고 벌금을 관리해보세요" />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration (Optional) -->
    <script>
      // Delay service worker registration for mobile compatibility
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Add delay for mobile browsers
          setTimeout(() => {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('SW registered: ', registration);
              })
              .catch((registrationError) => {
                console.log('SW registration failed: ', registrationError);
                // Don't block app if SW fails
              });
          }, 1000);
        });
      }
    </script>
  </body>
