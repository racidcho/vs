  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration - Safari Compatible -->
    <script>
      // Check if not Safari or if on desktop
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      const isMobile = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      
      // Only register SW on non-Safari or desktop
      if ('serviceWorker' in navigator && (!isSafari || !isMobile)) {
        window.addEventListener('load', () => {
          // Unregister any existing service worker first
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
            }
          }).then(() => {
            // Register new service worker after delay
            setTimeout(() => {
              navigator.serviceWorker.register('/sw.js?v=3')
                .then((registration) => {
                  console.log('SW registered v3: ', registration);
                })
                .catch((registrationError) => {
                  console.log('SW registration failed: ', registrationError);
                });
            }, 2000);
          });
        });
      } else {
        console.log('Service Worker skipped for Safari mobile');
      }
    </script>
  </body>
